{

    // Fix the first element as A[i]
    for (let i = 0; i < arr_size - 2; i++)
    {
 
        // Fix the second element as A[j]

            // Now look for the third number

                    console.log( A[i] +", " + A[j] + ", " + A[k]);
                    return true;
                }
            }
        }
    }
 
    // If we reach here, then no triplet was found
    return false;
}
